<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <header class="border-b border-gray-300 py-4 px-4">
        <div class="container mx-auto flex items-center justify-between relative">
            <img src="./img/logo.svg" width="291" alt="main-logo" />
            <img src="./img/header-left-dot-pattern.svg" width="88" class="absolute mr-12 -top-4 right-full" alt="main-logo" />
            <img src="./img/header-right-shap.svg" width="141" class="absolute left-full top-0 ml-12" alt="main-logo" />
            <nav>
                <ul class="flex">
                    <li>
                        <a href="#" class="py-2 px-4 transition rounded-md
                            bg-gradient-to-r border-green-400 bg-gradient-to-br from-purple-500 to-green-400 text-white active:bg-blue-800 active:text-white">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="py-2 px-4 hover:bg-gray-200 transition rounded-md">Feature</a>
                    </li>
                    <li>
                        <a href="#" class="py-2 px-4 hover:bg-gray-200 transition rounded-md">Pricing</a>
                    </li>
                    <li>
                        <a href="#" class="py-2 px-4 hover:bg-gray-200 transition rounded-md">Contact</a>
                    </li>
                    <li>
                        <a href="#" class="py-2 px-4 hover:bg-gray-200 transition rounded-md">Login</a>
                    </li>
                    <li>
                        <a href="#" class="py-2 px-4 transition rounded-md
                           bg-gradient-to-r from-purple-500 to-indigo-600 text-white">
                            Free Signup
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero px-24 py-24">
        <div class="container mx-auto">
            <h1 class="text-[72px] font-normal relative
                text-transparent bg-clip-text bg-gradient-to-r
                from-[#3ED6BB] from-13% to-[#785DFC] to-100% text-center ">
                <strong class="font-bold">AI</strong> to write code, blogs & more
            </h1>
            <p class="text-[24px] font-normal text-center text-[#646977] max-w-3xl mx-auto mt-10 leading-normal">
                Enhance everything you do by using the latest from OpenAI to solve problems, write solutions and make life easier.
            </p>
            <div class="grid place-content-center">
                <a href="#" class="px-[73px] py-[20px] mt-5 text-[25px] font-medium transition rounded-[19px] leading-normal
                           bg-gradient-to-r from-[#2AC4A0] to-[#6C77EF] text-white">
                    Get Started
                </a>
            </div>
        </div>
    </section>
</body>
</html>
